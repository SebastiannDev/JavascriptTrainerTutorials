<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog con Markdown y Showdown.js</title>
  </head>
  <body>
    <h1>Blog con Markdown y Showdown.js</h1>
    <main></main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.0.3/showdown.min.js"></script>
    <script>
      $main = document.querySelector("main");

      fetch("javascript.md")
        .then((response) => (response.ok ? response.text() : Promise.reject(response)))
        .then((text) => {
          $main.innerHTML = new showdown.Converter().makeHtml(text);
        })
        .catch((error) => {
          console.log(error);
          let message = error.statusText || "Ocurrio un Error";
          $main.innerHTML = `Error ${error.status}: ${message}`;
        });
    </script>
  </body>
</html>
